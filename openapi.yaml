openapi: 3.0.3
info:
  title: YYC-osk
  description: An application for helping newcomers find their way around Calgary.
  version: "0.1.3"

servers:
  - url: http://localhost:5001
    description: Local host

paths:
  /:
    get:
      summary: Detect server
      description: Detect whether the server is running or not.
      responses:
        "200":
          description: Server is running.
          content:
            text/plain:
              schema:
                type: string

  /dataset/{name}:
    parameters:
    - name: name
      description: "The name of the dataset to retrieve"
      in: path
      required: true
      schema:
        type: string
    post:
      summary: Get a dataset
      description: Get a dataset in JSON format.
      requestBody:
        description: "Location types for the dataset"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LocationTypes"
      responses:
        "200":
          description: Dataset attached
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataSet"
        "403":
          description: Dataset not found.
          content:
            application/json:
              schema:
                type: string

  /voice:
    post:
      summary: Process a voice command
      description: Audio is sent from the frontend and the converted command is returned.
      requestBody:
        description: "MP3 audio of the user's voice"
        content:
          audio/mpeg: {}
      responses:
        "200":
          description: Audio response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoiceConversion"
        "503":
          description: Conversion service unavailable.
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    VoiceConversion:
      type: object
      properties:
        language:
          type: string
        user_request:
          type: string
      required:
        - language
        - user_request
    LocationTypes:
      type: object
      properties:
        locationTypes:
          type: array
          description: "Array of location types"
          items:
            description: "Location type"
            type: string
    DataSet:
      type: object
      properties:
        data:
          type: array
          description: "Array of data objects"
          items:
            description: "Datum object"
            type: object
      required:
        - data